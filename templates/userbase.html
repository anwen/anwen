{% extends "base.html" %}

{% block body %}
<div class="container well">
  <div class="row">
    <div class="col-lg-8">
        <div class="col-lg-3 photo">
          <a href="/user/{{user.user_domain}}">
            <img src="{{user.gravatar}}" width="100" height="100" alt="{{user.user_domain}}"/>
          </a>
        </div>
        <div class="col-lg-4 info"> <strong><h1>
              <a href="/user/{{user.user_domain}}">{{user.user_name}}</a>
            </h1>
            <p> <em>注册日期</em>
              <span>{{user.user_jointime}}</span>
            </p>
            <p> <em>叶子</em>
              <span> <i class="icon-leaf"></i>
                {{user.user_leaf}}
              </span>
            </p>
            <p></p></strong> 
        </div>
      </div>
    </div>

  <div class="row">
    <div class="col-lg-8">
      {% block usermain %}
{% end %}
      </div>
    </div>



  </div>
{% end %}

{% block bottom %}
<script type="text/javascript">
  //<![CDATA[

    $(function() {
      $("input[name=title]").select();
      $("form.compose").submit(function() {
          var required = ["name","city","say"];
          var form = $(this).get(0);
          for (var i = 0; i < required.length; i++) {
              if (!form[required[i]].value) {
                  $(form[required[i]]).select();
                  return false;
              }
          }
          return true;
      });
    });

  //]]></script>
{% end %}
