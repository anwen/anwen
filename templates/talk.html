<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Talk Demo</title>
  <link rel="stylesheet" href="{{ static_url("css/chat.css") }}" type="text/css"/>
</head>
<body>
  <div id="nav">
    <a href="/">{{_('Anwen')}}</a>
    {% if current_user %}
    <a href="/user/{{ escape(current_user["user_domain"]) }}"> <b>{{ current_user["user_name"] }}</b>
    </a>
    -
    <a href="/logout?next={{ url_escape(request.uri) }}">{{ _("Sign out") }}</a>
    {% else %}
    <a href="/joinus?next={{ url_escape(request.uri) }}">注册</a>

    <a href="/login?next={{ url_escape(request.uri) }}">登录</a>
    {% end %}
  </div>
  <div id="body">

    <div id="inbox"></div>
    <div id="input">
      <form action="/a/message/new" method="post" id="messageform">
        {{ xsrf_form_html() }}
        <table>
          <tr>
            <td>
              <input type="text" name="body" id="message" style="width:500px"/>
            </td>
            <td style="padding-left:5px">
              <input type="submit" value="{{ _("Post") }}"/>
              <input type="hidden" name="next" value="{{ request.path }}"/>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>
  <script src="{{ static_url("js/jquery.js") }}" type="text/javascript"></script>
  <script src="{{ static_url("js/chat.js") }}" type="text/javascript"></script>
</body>
</html>
