<div class="btn-group pull-right" style="margin-right:45px;">
<ul class="nav navbar-nav navbar-admin">
  {% if current_user %}
  <li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
      {{ escape(name) }} <b class="caret"></b>
    </a>
    <ul class="dropdown-menu">
      <li>
        <a href="/user/{{ escape(domain) }}"> <i class="icon-user"></i>
          我的主页
        </a>
        <a href="/setting"> <i class="icon-cog"></i>
          修改资料
        </a>
      </li>
      <li class="divider"></li>
      <li>
        <a href="/share">
          <i class="icon-leaf"></i>
          分享
        </a>
      </li>
      <li>
        <a href="/share?sharetype=link">
          <i class="icon-leaf"></i>
          分享链接
        </a>
      </li>
      <li class="divider"></li>
      <li>
        <a href="/logout?next={{ url_escape(request.uri) }}">
          <i class="icon-off"></i>
          退出
        </a>
      </li>
    </ul>
  </li>
  {% else %}

  <li>
    <a href="/login?next={{ url_escape(request.uri) }}">{{_('Log in')}}</a>
  </li>

{% end %}
</ul>
</div>
