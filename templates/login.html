{% extends "base.html" %}
{% block title %}
欢迎回来-
{% end %}

{% block body %}
<div class="container well">

  <form class="form-horizontal" method="post">
    <legend>欢迎登入</legend>
    {{ xsrf_form_html() }}
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">{{_('Email')}}</label>
      <div class="col-lg-4">
        <input type="email" name="email" class="form-control" id="inputEmail" required></div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label">{{_('Password')}}</label>
      <div class="col-lg-4">
        <input type="password" name="password" class="form-control" id="inputPassword" minlength="8" required></div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label"></label>
      <div class="col-lg-4">
        <button type="submit" class="btn btn-primary">{{_('Log in')}}</button>
        <p>
          <a href="/forgotpass">忘记密码了？</a>
          <a href="/joinus">还没有账号？</a>
          或用
          <a href="/google_login">google帐号登录</a>
        </p>
      </div>
    </div>
  </form>

</div>
{% end %}
