{% extends "base.html" %}
{% block title %}
忘记密码-
{% end %}
{% block body %}
<div class="container well">
	<div class="row">
		<div class="span8">
			<div class="mod login">
				<form id="login" method="post" name="login" class="form form-horizontal">
					{{ xsrf_form_html() }}
					<fieldset>
						<legend>密码找回</legend>
						<div class="control-group">
							<label for="email" class="control-label">登录邮箱</label>
							<div class="controls">

								<div class="input-prepend">
									<span class="add-on"> <i class="icon-envelope"></i>
									</span>
									<input type="email" name="email" id="email" class="input" required/>
								</div>
							</div>
						</div>
						<div class="form-actions">
							<input type="submit" value="提交" name="dosubmit" class="btn btn-primary"/>
						</div>
						<div class="control-group"></div>
					</fieldset>
				</form>
			</div>
		</div>
		<div class="span4">
			<div class="mod side-relation">
				<h2>关于</h2>
				<ul>
					<li>
						<a href="/about">关于安问</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
<!-- 	<a href="/googlelogin">Login with google</a>
-->

{% end %}
