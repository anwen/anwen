{% extends "base.html" %}
{% block title %}
加入我们-
{% end %}

{% block body %}
<div class="container well">

  <form class="form-horizontal" method="post">
    <legend>加入我们</legend>
    {{ xsrf_form_html() }}
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">{{_('Email')}}</label>
      <div class="col-lg-4">
        <input type="email" name="email" class="form-control" id="inputEmail" required></div>
    </div>
    <div class="form-group">
      <label for="inputName" class="col-lg-2 control-label">{{_('Name')}}</label>
      <div class="col-lg-4">
        <input type="text" name="name" class="form-control" id="inputName" required></div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label">{{_('Password')}}</label>
      <div class="col-lg-4">
        <input type="password" name="password" class="form-control" id="inputPassword" minlength="8" required></div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label"></label>
      <div class="col-lg-4">
        <button type="submit" class="btn btn-primary">{{_('Join us')}}</button>
        <p>
          已经拥有帐号?直接
          <a href="/login">登录</a>
          或用
          <a href="/google_login">google帐号登录</a>
        </p>
      </div>
    </div>
  </form>

</div>
{% end %}
