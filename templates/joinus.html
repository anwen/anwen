{% extends "base.html" %}
{% block title %}
加入我们-
{% end %}
{% block body %}
<div class="container well">
  <div class="row">
    <div class="span8">
      <div class="mod register">
        <form id="joinus" method="post" name="joinus" class="joinus form form-horizontal">
          {{ xsrf_form_html() }}
          <fieldset>
            <legend>加入我们</legend>
            <div class="control-group">
              <label for="email" class="control-label">邮箱</label>
              <div class="controls">
                <input id="email" type="email" name="email" class="input" required>
                <span class="help-inline"></span>
              </div>
            </div>
            <div class="control-group">
              <label for="name" class="control-label">昵称</label>
              <div class="controls">
                <input id="name" type="text" name="name" class="span2" required/>
                <span class="help-inline"></span>
              </div>
            </div>
            <div class="control-group">
              <label for="password" class="control-label">密码</label>
              <div class="controls">
                <input id="password" type="password" name="password" class="input" minlength="8" />
                <span class="help-inline"></span>
              </div>
            </div>
            <div class="form-actions">
              <input type="submit" value="注册" name="dosubmit" class="btn btn-primary sbm"/>
              已经拥有帐号?直接<a href="/login"> 登录</a>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="span4">
      <div class="mod side-relation">
        <h2>关于</h2>
        <ul>
          <li>
            <a href="/about">关于安问</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<!--  <a href="/googlelogin">Login with google</a>
-->

{% end %}
