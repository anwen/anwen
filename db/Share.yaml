  markdown: !!python/str "Markdown 的目标是实现「易读易写」，成为一种适用于网络的书写语言。\r\n\r\n* Markdown\
    \ 的语法全由一些精挑细选的符号所组成，其作用一目了然。\r\n* 它实际上是个非常简单、非常容易学习的语法。这个语法简单到每个人都可以在5分钟以内学会。应该是为数不多，你真的可以彻底学会的语言。\r\
    \n* 更重要的是，Markdown语法所有要素，是与写作的习惯一脉相承的，套用句俗语：仅为写作而生。[1][1]\r\n\r\n\r\n比如：\r\n\r\
    \n在文字两旁加上星号，看起来就像*强调*；两个星号，**粗体**。\r\n\r\n<pre>*强调*  **粗体**</pre>\r\n\r\n要写引用网址了，就是这么写[]再加个()，如：[豆瓣](http://www.douban.com)\
    \  [关于安问](/about   \"可选的说明:关于安问~~~\")\r\n\r\n<pre>\r\n[豆瓣](http://www.douban.com)\r\
    \n[关于安问](/about   \"可选的说明:关于安问~~~\")\r\n</pre>\r\n\r\n要引用大段文字，就是直接 >后面写引用\r\n\
    >习惯是人生最大的指导。\r\n\r\n<pre>>习惯是人生最大的指导。</pre>\r\n\r\n标题：在行首插入 1 到 6 个 # ，对应到标题 1\
    \ 到 6 阶\r\n# 标题 1\r\n## 标题 2\r\n### 标题 3\r\n\r\n<pre>\r\n# 标题 1\r\n## 标题 2\r\n\
    ### 标题 3\r\n</pre>\r\n\r\n无序列表：在使用星号、加号或者减号来做为列表的项目标记(星号后要加空格)\r\n\r\n* 安问\r\n\
    * 柏舟\r\n* 成长\r\n\r\n<pre>\r\n* 安问\r\n* 柏舟\r\n* 成长\r\n</pre>\r\n\r\n有序列表则是使用一般的数字接着一个英文句点作为项目标记：\r\
    \n\r\n1. Red\r\n2. Green\r\n3. Blue\r\n\r\n<pre>\r\n1. Red\r\n2. Green\r\n3. Blue\r\
    \n</pre>\r\n\r\n图片\r\n\r\n图片的语法和链接很像。（title 是选择性的）：\r\n\r\n![豆瓣](http://img1.douban.com/pics/nav/lg_main_a10.png\
    \ \"豆瓣logo\")\r\n\r\n<pre>\r\n![豆瓣](http://img1.douban.com/pics/nav/lg_main_a10.png\
    \ \"豆瓣logo\")\r\n</pre>\r\n\r\n####进阶\r\n\r\n参考形式的链接让你可以为链接定一个名称，之后你可以在文件的其他地方定义该链接的内容：\r\
    \n\r\n<pre>\r\nI get 10 times more traffic from [Google][1] than from\r\n[Yahoo][2]\
    \ or [MSN][3].\r\n\r\n[1]: http://google.com/ \"Google\"\r\n[2]: http://search.yahoo.com/\
    \ \"Yahoo Search\"\r\n[3]: http://search.msn.com/ \"MSN Search\"\r\n</pre>\r\n\
    \r\n代码块\r\n\r\n<pre>\r\n```python\r\ndef hello():\r\n    return True\r\n```\r\n\
    </pre>\r\n\r\n一切就这么简单。Markdown之所以越来越流行,是因为它足够简单。\r\n\r\n参考文献：\r\n\r\n1. [为什么Markdown+R有较大概率成为科技写作主流？][1]\r\
    \n\r\n2. [Markdown 语法说明(简体中文版)][2]\r\n\r\n3. [Markdown Syntax Documentation][3]\r\
    \n\r\n[1]:http://www.yangzhiping.com/tech/r-markdown-knitr.html\r\n[2]:http://wowubuntu.com/markdown/basic.html\r\
    \n[3]:http://daringfireball.net/projects/markdown/syntax"
