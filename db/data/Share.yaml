    \n* 更重要的是，Markdown语法所有要素，是与写作的习惯一脉相承的，套用句俗语：仅为写作而生。[1][1]\r\n* 纯文本，故兼容性极强，可以用所有文本编辑器打开。\r\
    \n* 格式转换方便，Markdown 的文本你可以轻松转换为 html、电子书等。\r\n* Markdown标记语言写出的文字有极好的可读性。\r\n\r\
    \n学习开始~\r\n\r\n### 标题\r\n在行首插入 1 到 6 个 # ，对应到标题 1 到 6 级。\r\n<pre>\r\n# 标题 1\r\n\
