    \  \"豆瓣logo\")\r\n\r\n\r\n### 引用\r\n我们写作的时候有时需要引用他人的文字，在 Markdown 中，你只需要在你希望引用的文字前面加上\
    \ > 就好。 > 和文本之间要保留一个字符的空格。\r\n如：\r\n<pre>\r\n> 习惯是人生最大的指导。\r\n</pre>\r\n> 习惯是人生最大的指导。\r\
    \n\r\n\r\n### 粗体和斜体\r\n<pre>\r\n在文字两旁加上星号，看起来就像*强调*；两个星号，**粗体**\r\n</pre>\r\n\
    在文字两旁加上星号，看起来就像*强调*；两个星号，**粗体**\r\n\r\n\r\n###  换行\r\nMarkdown 的换行稍微有点特殊。换行我们分「一般换行」和「段落换行」。\
    \  \r\n比方说，诗的换行都是「一般换行」，也就是一行紧接着一行，中间没有段落间隔。这种「一般换行」的语法是，在每句话的末尾保留两个字符的「空格」，例如你输入：\r\
    \n\r\n朝辞白帝彩云间  \r\n千里江陵一日还  \r\n两岸猿声啼不住  \r\n轻舟已过万重山   \r\n注：上方的例子里面，每句话的末尾都有两个空格。\r\
    \n\r\n另外一种换行是「段落换行」，常用于段落，两段文本之间会有一行的间隔，这种换行的语法没有特殊之处，只需要两段之间多加一行间隔之即可，例如你输入：\r\
    \n\r\n朝辞白帝彩云间 ，千里江陵一日还，\r\n\r\n两岸猿声啼不住，轻舟已过万重山。\r\n\r\n\r\n#### 进阶\r\n参考形式的链接让你可以为链接定一个名称，之后你可以在文件的其他地方定义该链接的内容：\r\
    \n\r\n<pre>\r\nI get 10 times more traffic from [Google][1] than from\r\n[Yahoo][2]\
    \ or [MSN][3].\r\n\r\n[1]: http://google.com/ \"Google\"\r\n[2]: http://search.yahoo.com/\
    \ \"Yahoo Search\"\r\n[3]: http://search.msn.com/ \"MSN Search\"\r\n</pre>\r\n\
    \r\n代码块\r\n\r\n<pre>\r\n```python\r\ndef hello():\r\n    return True\r\n```\r\n\
    </pre>\r\n\r\n自动链接\r\n\r\nMarkdown 支持以比较简短的自动链接形式来处理网址和电子邮件信箱，只要是用方括号包起来， Markdown\
    \ 就会自动把它转成链接。一般网址的链接文字就和链接地址一样，例如：\r\n\r\n    <http://anwensf.com/>\r\n会转为：\r\n\
    <http://anwensf.com/>\r\n\r\n一切就这么简单。Markdown之所以越来越流行,是因为它足够简单。试试吧～\r\n\r\n在线编辑器\r\
