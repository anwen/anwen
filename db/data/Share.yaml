    \  \"豆瓣logo\")\r\n\r\n\r\n### 引用\r\n我们写作的时候有时需要引用他人的文字，在 Markdown 中，你只需要在你希望引用的文字前面加上\
    \ > 就好。 > 和文本之间要保留一个字符的空格。\r\n如：\r\n<pre>\r\n> 习惯是人生最大的指导。\r\n</pre>\r\n> 习惯是人生最大的指导。\r\
    \n\r\n\r\n### 粗体和斜体\r\n<pre>\r\n在文字两旁加上星号，看起来就像*强调*；两个星号，**粗体**\r\n</pre>\r\n\
    在文字两旁加上星号，看起来就像*强调*；两个星号，**粗体**\r\n\r\n\r\n###  换行\r\nMarkdown 的换行稍微有点特殊。换行我们分「一般换行」和「段落换行」。\
